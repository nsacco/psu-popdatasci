format:
  html:
    theme: cosmo
    toc: true
    toc-location: right
    number-sections: true
    anchor-sections: true
    link-external-newwindow: true
    smooth-scroll: true
    css: styles.css
  revealjs:
    theme: simple
    slide-number: true
    transition: fade
    incremental: true
    include-after-body: _include-download-pdf.html
