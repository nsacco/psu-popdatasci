project:
  type: website
  output-dir: _site
  preview:
    port: 5896
    browser: true
  render:
    - "*.qmd"
    - "modules/*.qmd"
    - "slides/*.qmd"
    - "!fragments/"
  resources:
    - "class/"
    - "rubrics/"
    - "data/"
    - "images/"

